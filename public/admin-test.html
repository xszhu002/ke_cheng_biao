<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录测试</title>
    <style>
        .admin-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
        }

        .admin-btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-card">
            <h1>管理员登录测试</h1>
            
            <form id="test-login-form">
                <div class="form-group">
                    <label for="test-username">用户名</label>
                    <input type="text" id="test-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="test-password">密码</label>
                    <input type="password" id="test-password" name="password" required>
                </div>
                <button type="submit" class="admin-btn">登录</button>
            </form>
            
            <div id="test-result" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        console.log('测试页面加载');
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM加载完成');
            
            const form = document.getElementById('test-login-form');
            const usernameInput = document.getElementById('test-username');
            const passwordInput = document.getElementById('test-password');
            const result = document.getElementById('test-result');
            
            // 测试输入框是否可用
            usernameInput.addEventListener('input', (e) => {
                console.log('用户名输入:', e.target.value);
                result.innerHTML = '用户名输入: ' + e.target.value;
            });
            
            passwordInput.addEventListener('input', (e) => {
                console.log('密码输入:', e.target.value);
                result.innerHTML = '密码输入: ' + '*'.repeat(e.target.value.length);
            });
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                console.log('表单提交', {
                    username: usernameInput.value,
                    password: passwordInput.value
                });
                result.innerHTML = `表单提交: ${usernameInput.value} / ${passwordInput.value}`;
            });
            
            // 测试是否可以手动设置焦点
            setTimeout(() => {
                usernameInput.focus();
                console.log('手动设置焦点到用户名输入框');
            }, 1000);
        });
    </script>
</body>
</html>
